    <script>
        const questions = [
            { id: 1, text: "A team is preparing to demonstrate new product capabilities to a leadership team. The demonstration will show working software and a listing of the projected value of the capabilities. What should the team do to ensure the demonstration is successful?", options: [
                {text: "A. Provide an understanding of business value and customer feedback.", explanation: "While understanding business value and gathering customer feedback are important components of agile development, they are not the primary focus during a demonstration aimed at leadership. The demonstration should prioritize showcasing the product and its capabilities rather than discussing feedback or broader business implications."},
                {text: "B. Align with stakeholder expectations and releasable product increments.", explanation: "This is the correct answer. A successful demonstration should focus on delivering what the leadership team expects to see, which is working software and tangible product increments that can be released. By aligning the demonstration with stakeholder expectations, the team ensures that they address the interests of the leadership team directly, showcasing the value of the product."},
                {text: "C. Show self-management and tailoring processes for continuous improvement.", explanation: "Although self-management and continuous improvement are key principles of agile methodologies, they are more relevant to the team's internal processes rather than the focus of a demonstration for leadership. The leadership team is more interested in the product's features and benefits rather than the internal processes of the development team."},
                {text: "D. Provide collaboration and knowledge sharing of product increments.", explanation: "Collaboration and knowledge sharing are vital for team dynamics and internal communication. However, during a demonstration to leadership, the focus should be on the product and its increments rather than on the process of collaboration itself."}
            ], userAnswer: "A. Provide an understanding of business value and customer feedback.", correctAnswer: "B. Align with stakeholder expectations and releasable product increments.", explanation: "The goal of the demonstration is to effectively communicate the value and functionality of the product to the leadership team. Answer B emphasizes aligning with stakeholder expectations and presenting releasable product increments, which is crucial for a successful demonstration. Other options, while important in the broader context of agile practices, do not focus on the immediate objective of showcasing the product capabilities to leadership. This reasoning is reinforced by user comments, which highlight the necessity of meeting stakeholder expectations and demonstrating usable product increments for the success of the demonstration.", domain: "Domain III: Product", category: "B", isNewFormat: true },
            { id: 5, text: "A Kanban team is struggling to prioritize and determine which tasks to handle first according to value. What should the team do to improve this situation?", options: [
                {text: "A. Involve their product owner.", explanation: "While involving a product owner can be beneficial in many agile frameworks, Kanban teams typically operate without a designated product owner. Instead, they focus on the flow of tasks through the system. Therefore, while involving someone in a similar role might help, it does not directly address the prioritization issue as effectively as using class of service."},
                {text: "B. Review their work in progress (WIP) limits.", explanation: "Reviewing WIP limits is essential for managing the flow of work and ensuring that the team does not take on too much at once. However, this action does not directly help with the prioritization of tasks; it focuses more on the amount of work in progress rather than determining which tasks to tackle first."},
                {text: "C. Use class of service.", explanation: "This is the correct answer. Classes of service in Kanban help teams categorize work items based on factors such as urgency, business value, or risk. By implementing class of service, the team can prioritize tasks more effectively, ensuring that the most critical items are addressed first."},
                {text: "D. Measure their lead time.", explanation: "Measuring lead time is crucial for understanding the efficiency of the team's workflow and identifying bottlenecks. However, it does not assist the team in deciding which tasks to prioritize; it is more about analyzing past performance rather than influencing current decision-making."}
            ], userAnswer: "A. Involve their product owner.", correctAnswer: "C. Use class of service.", explanation: "In Kanban, using a class of service is a practical approach for prioritizing work effectively. This method allows teams to categorize tasks based on their importance and urgency, ensuring that high-value items are addressed promptly. While suggestions like involving a product owner or reviewing WIP limits may seem relevant, they do not specifically target the issue of prioritization in the same way that class of service does. Therefore, for a Kanban team facing challenges in prioritization, adopting class of service provides a structured framework that enhances decision-making and aligns tasks with business value.", domain: "Domain IV: Delivery", category: "B", isNewFormat: true },
            { id: 6, text: "In a scrum team, who should be responsible for the budget and release plans?", options: [
                {text: "A. The scrum master assigns someone on the team to handle the budget, and the product owner is responsible for release plans", explanation: "The scrum master facilitates the Scrum process and helps remove impediments but does not typically assign responsibilities for budget management. In Scrum, the Product Owner is the one who should handle both the budget and the release plans to ensure alignment with the product vision and priorities."},
                {text: "B. The finance department is responsible for budget, and the product owner is responsible for release plans", explanation: "While the finance department may provide oversight and support for budgetary matters, it is the Product Owner's responsibility to manage the budget. This ensures that the financial aspects align with the product's priorities and value delivery. Relying solely on the finance department can lead to misalignment and inefficiencies in the Scrum process."},
                {text: "C. The scrum team as a whole, as they are self-organizing and share accountability", explanation: "Although the Scrum Team is indeed self-organizing and shares accountability for delivering the product, the specific responsibilities for budget and release planning typically fall to the Product Owner. This delineation of roles helps maintain clear accountability and decision-making authority."},
                {text: "D. The product owner is responsible for both the budget and the release plans", explanation: "This is the correct answer. The Product Owner is responsible for both the budget and the release plans. They maximize the value of the product and the work of the Development Team, which includes managing the product backlog, making decisions about priorities, and ensuring that the team is working on the most valuable features. The Product Owner's understanding of the product's value and the financial implications allows them to make informed decisions about budgeting and planning releases."}
            ], userAnswer: "C. The scrum team as a whole, as they are self-organizing and share accountability", correctAnswer: "D. The product owner is responsible for both the budget and the release plans", explanation: "The Product Owner is responsible for maximizing the value of the product and the work of the Development Team. Budget management and release planning are key aspects of this responsibility, ensuring that resources are allocated effectively and that the product is delivered in a way that meets business goals.", domain: "Domain III: Product", category: "B", isNewFormat: true },
            { id: 13, text: "A project team member expresses frustration about the length of time it takes to make decisions for a complex project. Approvals need to happen at many levels in the company. What should the team lead do to improve decision quality and reduce the time required to make decisions?", options: [
                {text: "A. Make sure the project owner is fully embedded into the project team so that they are readily available to make quick decisions.", explanation: "This is the correct answer. Having the project owner embedded in the team allows for immediate feedback and quicker decisions. The project owner has the authority and understanding of the project's goals, which significantly enhances both the quality of decisions and the speed at which they are made."},
                {text: "B. Establish collaborative behaviors among all members of the organization through a group decision-making process.", explanation: "While collaboration can improve decision quality, it often slows down the process, especially in complex projects where quick decisions are necessary. Group decision-making can sometimes lead to 'decision paralysis,' where reaching a consensus takes longer than necessary."},
                {text: "C. Ensure all decisions are routed as quickly as possible to the project sponsor and have the rules of engagement visibly posted.", explanation: "This approach can create bottlenecks, particularly if the project sponsor is not readily available. It does not inherently improve decision quality or speed; instead, it could exacerbate delays in decision-making."},
                {text: "D. Reduce the number of required approvals and expand the decision-control limits to the scrum master.", explanation: "While reducing approvals can streamline the process, expanding decision-control limits to the scrum master may not be effective if they lack the necessary authority or understanding of broader project goals. This could result in decisions that are not aligned with the project's objectives."}
            ], userAnswer: "B. Establish collaborative behaviors among all members of the organization through a group decision-making process.", correctAnswer: "A. Make sure the project owner is fully embedded into the project team so that they are readily available to make quick decisions.", explanation: "In an Agile environment, having the project owner embedded within the team is a best practice that facilitates faster, more informed decision-making. This integration helps to avoid delays commonly associated with hierarchical approval processes, enabling a more responsive and adaptive project flow. While collaboration and reducing approval layers are valuable strategies, they must be balanced with the need for agility and efficiency in complex projects. The correct approach, as identified in option A, directly addresses both the quality and timeliness of decision-making, essential for the project's success.", domain: "Domain II: Leadership", category: "B", isNewFormat: true },
            { id: 88, text: "The productivity of an agile team has fallen significantly in the last sprint. The team members have not mentioned any impediments but seem to be fatigued. What should the agile practitioner do?", options: [
                {text: "A. Discuss the issue with the team at the next daily standup meeting.", explanation: "The daily standup is typically a brief meeting focused on immediate tasks and impediments. Significant issues like team fatigue and productivity drops warrant more time and depth than what a standup can provide."},
                {text: "B. Discuss the issue with the team at a special meeting for this purpose.", explanation: "While this is a viable option, it might impose additional pressure on an already fatigued team. The retrospective is a scheduled time for reflection and improvement, making it the more appropriate venue for such discussions."},
                {text: "C. Discuss the issue with the project stakeholders at a special meeting for this purpose.", explanation: "Involving stakeholders in team dynamics and internal issues is often inappropriate without first addressing the matter within the team. It’s important to foster an environment where the team can express their challenges before escalating them to stakeholders."},
                {text: "D. Discuss the issue with the team at the next project retrospective.", explanation: "This is the best option as retrospectives are specifically designed for discussing past sprints, reflecting on team performance, and identifying areas for improvement. This setting allows the team to openly discuss their fatigue and productivity issues in a supportive environment."}
            ], userAnswer: "A. Discuss the issue with the team at the next daily standup meeting.", correctAnswer: "D. Discuss the issue with the team at the next project retrospective.", explanation: "The correct approach for addressing team fatigue and decreased productivity is to utilize the next project retrospective. This meeting is explicitly meant for reflection and improvement, creating a safe space for team members to discuss their challenges openly. While options A, B, and C present alternative approaches, they either lack the necessary depth or context for such a significant issue. Engaging in a retrospective ensures that the team can collaboratively address the root causes of their fatigue and work towards solutions in a structured manner.", domain: "Domain II: Leadership", category: "B", isNewFormat: true },
            { id: 90, text: "Which option describes how risk should be managed in an agile project?", options: [
                {text: "A. Since using an agile methodology minimizes risk in project management, the project team can focus on delivering business value over managing risk.", explanation: "This statement is misleading. While agile methodologies can help teams respond to risks more effectively, they do not eliminate the need for managing risk. Ignoring risk management can lead to unforeseen issues that could negatively impact project outcomes."},
                {text: "B. Project team members would each be responsible for identifying and managing risks for the individual user stories they have been assigned.", explanation: "This approach can lead to fragmented risk management. Individual responsibility may overlook risks that affect the project as a whole. A collaborative approach involving the entire team is essential for comprehensive risk management."},
                {text: "C. All stakeholders are responsible for identifying risks during standups, retrospectives, and other team meetings.", explanation: "This is the correct answer. Agile emphasizes collaboration and shared responsibility, where all stakeholders participate in identifying risks. Regular ceremonies provide opportunities for continuous identification and mitigation of risks, leveraging the collective knowledge of the team."},
                {text: "D. The product owner is responsible for identifying risks and entering them into the backlog so that their mitigation can be prioritized.", explanation: "While the product owner plays a key role in backlog management, risk identification should not fall solely on their shoulders. Involving all stakeholders in risk management ensures a more thorough and effective process."}
            ], userAnswer: "B. Project team members would each be responsible for identifying and managing risks for the individual user stories they have been assigned.", correctAnswer: "C. All stakeholders are responsible for identifying risks during standups, retrospectives, and other team meetings.", explanation: "In agile projects, effective risk management is a collaborative effort that requires the active participation of all stakeholders. This approach enhances the team's ability to identify and address risks early, preventing potential issues from escalating. While some approaches, like those described in options A, B, and D, offer partial insights into risk management, they fail to capture the essence of agile principles that advocate for teamwork and shared responsibility. Option C stands out as the most aligned with agile practices, promoting continuous identification of risks through regular team interactions.", domain: "Domain IV: Delivery", category: "B", isNewFormat: true },
            { id: 228, text: "An agile team wants to apply a tool to visually analyze their work in progress for each step in a process in order to determine quickly where bottlenecks exist in the overall process. What tool would help them the most?", options: [

                {text: "B. Release burndown chart", explanation: "A release burndown chart is primarily used for tracking progress towards completion of a release, but it does not provide insights into work in progress or bottlenecks, making it unsuitable for this analysis."},
                {text: "C. Control chart", explanation: "Control charts focus on individual metrics over time rather than providing a comprehensive view of multiple stages of work. This limitation means it would not effectively help the team analyze their overall process for bottlenecks."},
                {text: "D. Cumulative flow diagram", explanation: "A cumulative flow diagram effectively tracks the flow of work items through various stages, revealing bottlenecks and providing insights into cycle times and work in progress, making it the most suitable tool for the team's needs."}

            { id: 230, text: "Which of the following would be the most helpful in creating a collaborative work environment?", options: [

                {text: "B. Caves and common", explanation: "Incorrect. ‘Caves and common’ is an agile term describing the team's physical space arrangement with a large area called ‘common’ where the team members work together most of the time, and private spaces called ‘caves’ where individual team members can ‘escape’ for short periods of time to work in a quiet environment. While the ‘caves and common’ space arrangement is helpful in creating a collaborative work environment, it is a specific case of and is enabled by physical colocation, and not the vice versa. Therefore, ‘caves and common’ is not the best answer."},
                {text: "C. Tacit knowledge", explanation: "Incorrect. Tacit knowledge is the undocumented information that is collectively known by a group of people. Tacit knowledge is enabled by physical colocation and it is a result rather than a cause of a collaborative work environment."},
                {text: "D. Cultural diversity", explanation: "Incorrect. Cultural diversity is often an impediment to maximum collaboration between agile team members but can normally be handled effectively. If a conscious effort is made to compromise and understand the cultural differences of team members from different cultures, it will help them embrace behaviors such as transparency and the ability for them to collaborate openly, even if these behaviors are not natural to them."}

                {text: "A. Novice", explanation: "Incorrect. Novice is the first stage of the Dreyfus Model. During this stage, novices understand and follow the rules and guidelines that have been communicated to them."},
                {text: "B. Proficient", explanation: "Incorrect. Proficient is the fourth stage of the Dreyfus model. During this stage, a person's decision making is still analytical, but they are actively choosing the best strategy to follow rather than simply relying on the rules and guidelines that have been communicated to them."},
                {text: "C. Advanced beginner", explanation: "Incorrect. Advanced beginner is the second stage of the Dreyfus model. During this stage, an individual still follows the rules and the guidelines and makes analytical decisions. However, now the person has gained enough experience with real-world situations to begin to understand the context of the rules and the guidelines."},
                {text: "D. Competent", explanation: "Correct. Competent is the third stage of the Dreyfus model. At this stage, an agile practitioner understands that a number of rules and guidelines they need to follow sometimes becomes overwhelming, so the practitioner is becoming experienced in deciding which rules best fit each individual situation."}

            { id: 238, text: "During a meeting to make decisions about project goals and product features, it was observed that some project stakeholders did not express whether they were for or against the inclusion of particular goals for their agile project. Which of the following tools could be used to help elicit a response from all participants in order to help ensure a productive discussion?", options: [

                {text: "B. Rolling wave planning", explanation: "Incorrect. Rolling wave planning is a technique used in project management to allow a project to be planned in increments and iterations over time. Rolling wave planning is not a specific tool or technique used to facilitate decision making."},
