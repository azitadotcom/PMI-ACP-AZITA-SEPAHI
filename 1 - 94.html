            { id: 1, text: "Your team is tasked with developing a new analytics dashboard for an e-commerce platform. After the first increment is ready, the team needs to figure out the best way to validate if this dashboard addresses the actual needs of the users. What should the team do to validate the effectiveness of the first increment?", options: [
                {text: "A. Wait for the final product to be entirely complete before seeking user feedback, ensuring that all features and functionalities are fully developed and integrated.", explanation: "This approach delays feedback, which can lead to significant issues being identified too late in the development process, making it difficult to implement changes effectively."},
                {text: "B. Perform a split-test where half of the users get the new dashboard and the other half continue using the old one.", explanation: "This method allows for real user feedback on the new dashboard in comparison to the existing one, facilitating a clear understanding of its effectiveness and user satisfaction."},

            ], userAnswer: "C. Ask internal team members to simulate comprehensive user interaction with the dashboard, running through all possible scenarios and use cases.", correctAnswer: "B. Perform a split-test where half of the users get the new dashboard and the other half continue using the old one.", explanation: "Waiting for the final product delays feedback and potential course corrections. A split-test (A/B testing) provides a direct comparison between the new and old dashboards, helping to identify if the new increment offers a significant improvement or addresses user needs better. Internal team members are not the actual end users, hence their feedback might not accurately reflect the needs of real users. Gathering requirements again is redundant if you already have them; it's better to validate through user interactions with the increment.", domain: "Domain I: Mindset", category: "B", isNewFormat: true },
            { id: 13, text: "You are leading an agile team that recently expanded to include members from diverse cultural backgrounds. During retrospectives, you notice that newer team members are less vocal and rarely give input. You want to create a safe environment to encourage more participation. What is the best action you can take to promote a safe environment for this culturally diverse team?", options: [

            { id: 15, text: "You are the scrum master for an agile team that has been working cohesively for the last six months. Despite your team's efforts, they've been consistently missing sprint commitments. You notice that the team's approach to user story sizing has remained unchanged since the first sprint, even though you're encouraging them to inspect and adapt. What action should you take to challenge the status quo effectively?", options: [

            { id: 17, text: "Your agile team is working on developing a new feature for your product. Midway through the sprint, a critical change in requirements is introduced by the product owner. You want to ensure that your team continues to deliver value regularly despite this change. What is the best approach you should take to handle this situation?", options: [

            { id: 18, text: "As a product owner in a mid-sized software company, you are working on a new feature for your product. To quickly validate your assumptions and shorten the feedback cycle, you decide to use Lean Startup principles. What is the first step you should take to apply Lean Startup principles to this feature development?", options: [

            { id: 25, text: "You are a scrum master, and your team has encountered an unexpected major production issue that is severely affecting users. The issue emerged suddenly and there is no evident cause. What should be your primary course of action to address this situation?", options: [

            { id: 31, text: "During sprint planning, a disagreement arises between team members about the technical approach to resolve a complicated problem. This disagreement is causing a significant delay in finalizing the sprint backlog. What steps should you take to ensure the team resolves this problem promptly and the sprint planning can proceed?", options: [

                {text: "C. Use sprint reviews to regularly revisit and adjust the project vision as needed.", explanation: "Sprint reviews provide a recurring opportunity to reassess and realign the team's work with the long-term vision, ensuring that everyone understands how their contributions fit into the overall goals."},

            { id: 46, text: "A junior developer on an agile team is struggling with understanding how to effectively break down user stories into manageable tasks. The team lead provides them with additional support. Which of the following actions should the team lead take?", options: [

                {text: "C. Consulting", explanation: "Consulting offers specific recommendations, but does not ensure the team understands the basics."},

            ], userAnswer: "D. Mentoring", correctAnswer: "A. Training", explanation: "When knowledge of technical skill is needed, training is the correct action. By adopting a training stance, you provide detailed explanations of the fundamental technical concepts, allowing the team to fill in their knowledge gaps and understand the necessary basics to progress. Knowledge of quality control is fundamental for project practitioners. While coaching is useful for helping the team discover answers themselves, a training approach is more effective for establishing a solid foundation when basic concepts are not understood. Consulting offers specific recommendations but will not ensure the team understands the basic concepts. Mentoring shares personal experiences and can help transfer knowledge but does not necessarily provide the detailed explanations needed to understand the fundamental concepts.", domain: "Domain II: Leadership", category: "B", isNewFormat: true },
            { id: 198, text: "A team has been working for a few weeks on enhancements to a user interface (UI). The product owner holds a demo every Friday to capture customer feedback. In this case, the customer is very particular and constantly asks for changes and other options for the Ul. The product owner knows the budget and timeline are limited. How should the team adjust their way of working for this customer?", options: [
                {text: "A. Ask the customer to provide clearer acceptance criteria.", explanation: "While clearer acceptance criteria may help in understanding the customer's needs, it does not directly address the need for more frequent collaboration. It could lead to more back-and-forth instead of fostering a collaborative environment."},
                {text: "B. Schedule demos more frequently, including this customer as often as possible.", explanation: "Increasing the frequency of demos may overwhelm the team and the customer without ensuring productive feedback. It might also lead to burnout or fatigue from constant review sessions."},
                {text: "C. Define the product scope more clearly.", explanation: "Defining the product scope is important, but it may not be enough to accommodate the customer's frequent requests for changes without ongoing collaboration and feedback."},
                {text: "D. Collaborate with the customer more frequently.", explanation: "This approach allows for continuous interaction and ensures that the customer's needs are being addressed in real time. It fosters a more agile response to changing requirements, aligning with agile principles."}
            ], userAnswer: "A. Ask the customer to provide clearer acceptance criteria.", correctAnswer: "D. Collaborate with the customer more frequently.", explanation: "The customer should be involved in a collaborative manner so this team can optimize the alignment of their work with the desired outcome for the customer. Involving customers outside of ceremonies, such as a demo, means the customer is interacting with the team development in the real sense of collaboration-working together in a close cooperative partnership, instead of having them view the result of the work.", domain: "Domain II: Leadership", category: "B", isNewFormat: true },
            { id: 202, text: "A project team is developing a mobile gambling app. The team has successfully delivered an increment but is unsure how to determine whether the increment achieved the intended results and delivered tangible benefits to users. Which two actions should the product owner apply in this situation? (Choose 2)", options: [
                {text: "A. Review the completed cost-benefit analysis.", explanation: "While reviewing a cost-benefit analysis can provide insights into the overall financial viability of the project, it does not directly assess user satisfaction or the immediate benefits experienced from the increment delivered. It is more of a high-level evaluation tool rather than a direct measure of end-user satisfaction."},
                {text: "B. Use a burndown chart to track progress and the value delivered over time.", explanation: "A burndown chart is primarily a tool for tracking the amount of work that remains in a sprint or project. It does not provide insights into user satisfaction or whether the delivered increment meets user needs, thus making it unsuitable for evaluating value delivery."},
                {text: "C. Survey key stakeholders to determine their satisfaction.", explanation: "Surveying key stakeholders, including end users, allows for direct feedback on their satisfaction with the product increment. This approach provides valuable insights into whether the increment delivered tangible benefits and aligns with user expectations."},
                {text: "D. Calculate the return on investment ROI of the increment delivered.", explanation: "Calculating ROI can provide insights into the financial effectiveness of the increment delivered; however, it focuses on overall profitability rather than user satisfaction or immediate benefits experienced by users."},
                {text: "E. Review the key performance indicators (KPIs) associated with the product goal.", explanation: "Reviewing KPIs is essential for assessing whether the increment aligns with the product goals and delivers the expected value. KPIs can provide measurable insights into user engagement and success criteria."}
            ], userAnswer: "A. Review the completed cost-benefit analysis.", correctAnswer: "C. Survey key stakeholders to determine their satisfaction. E. Review the key performance indicators (KPIs) associated with the product goal.", explanation: "The product owner should gather satisfaction feedback from the key stakeholders-in this case, the end users of the app-to determine their level of satisfaction with the increment, as this represents their tangible benefits. Key performance indicators (KPIs) are useful for steering value delivery, so the product owner will find them useful in determining whether work completed adds the type of value desired. A cost-benefit analysis and the return on investment (ROI) should have been completed for the project business case; so this information, while useful, will determine value to the organization and not necessarily to the end user or key stakeholder. The burndown chart tracks project progress and is not the right artifact to examine to determine whether value or benefits were delivered.", domain: "Domain III: Product", category: "B", isNewFormat: true },
            { id: 203, text: "A company has committed to adopting agile for product development. An agile coach plans to meet with staff members one-on-one for mentoring sessions, beginning with the project team members. The product owner feels this adoption is not relevant to them because they do not do project work and a few others, including a project manager and a skilled team member, say they already know agile. In which two-ways should the agile coach approach the situation to facilitate successful adoption? (Choose 2)", options: [
                {text: "A. Assume everyone will be receptive to the adoption and begin the mentoring sessions.", explanation: "This approach overlooks the individual concerns and resistance of team members. Effective adoption requires understanding and addressing the specific needs and apprehensions of all team members rather than making assumptions about their receptiveness."},
                {text: "B. Speak with the resistant parties and discuss the value of mentorship for agile adoption.", explanation: "Engaging in dialogue with resistant parties allows the agile coach to address concerns directly and explain how mentorship can facilitate a smoother transition to agile practices, thereby fostering a collaborative environment."},
                {text: "C. Provide data and research about the benefits of agile to the resistant parties.", explanation: "While data can be helpful, it may not resonate with all team members. This option may come off as overly technical or impersonal, which could further alienate those resistant to change rather than build trust."},
                {text: "D. Facilitate a team-building workshop before beginning the individual mentoring sessions.", explanation: "Team-building activities can effectively break down barriers and foster relationships among team members. This approach promotes a collaborative environment, making individuals more receptive to mentoring and agile adoption."},
                {text: "E. Provide a step-by-step framework for the mentoring activity.", explanation: "While a structured approach can be beneficial, it may not be the best first step in addressing resistance. Flexibility and personal engagement are crucial at this initial stage to encourage openness to agile practices."}
            ], userAnswer: "E. Provide a step-by-step framework for the mentoring activity.", correctAnswer: "B. Speak with the resistant parties and discuss the value of mentorship for agile adoption. D. Facilitate a team-building workshop before beginning the individual mentoring sessions.", explanation: "We cannot assume that people affected by a change will be receptive to the change. Concerning agile adoption, we also should use the 'left to right' adoption process, facilitating learning about the agile mindset and values first so that people accept these based on the value they can bring before learning how to apply agile approaches to their work. In this case, the agile coach should endeavor to communicate with the resistant parties to promote the benefits of mentorship. This is a valuable way of breaking down resistance, building trust, and creating a valued long-term relationship. The whole team will benefit from a team-building workshop focusing on the upcoming agile adoption. A casual, personable approach to mentoring will work better than a data-driven, factual persuasive campaign again, because mentorship is built on trust and person-to-person communication.", domain: "Domain I: Mindset", category: "B", isNewFormat: true },
            { id: 204, text: "A software development team is creating a task management application for remote teams to effectively manage projects. The application must offer various features such as task tracking, real-time collaboration, and integration with other tools. The team has already started working on the basic functionalities as planned, but the VP of sales is requesting a rapid implementation of a new real-time chat feature to facilitate a quick sale of the product. Which two actions should the team lead take to address this situation? (Choose 2)", options: [
                {text: "A. Organize a story mapping workshop with the product owner and stakeholders.", explanation: "This action encourages collaboration and helps visualize the entire product, facilitating prioritization of features based on stakeholder input. It aligns with Agile principles of collaboration and transparency."},
                {text: "B. Insist the team focuses on the tasks already planned and complete the real-time chat feature once the basic functionalities are finished.", explanation: "This approach is not agile because it disregards the need to adapt to changing requirements. Agile values responding to change over following a plan, so this option does not support flexibility."},
                {text: "C. Ask the product owner to immediately prioritize the development of the real-time chat feature and place it at the top of the product backlog.", explanation: "While prioritizing the new feature is necessary, this option lacks the collaborative approach needed to assess impacts on the current backlog and does not involve input from stakeholders, which is crucial in Agile."},
                {text: "D. Invite the stakeholders, product owner, and team members to a product backlog refinement session.", explanation: "This action supports collaboration and helps ensure that all perspectives are considered when refining the backlog, promoting a shared understanding and alignment on priorities."},
                {text: "E. Schedule a meeting with the product owner to decide the priority of the new real-time chat feature.", explanation: "While this option allows for discussion, it may not involve all relevant stakeholders and could lead to a decision that lacks a comprehensive view of the project's needs, which is important in Agile."}
            ], userAnswer: "E. Schedule a meeting with the product owner to decide the priority of the new real-time chat feature.", correctAnswer: "A. Organize a story mapping workshop with the product owner and stakeholders. D. Invite the stakeholders, product owner, and team members to a product backlog refinement session.", explanation: "Story mapping is an effective technique to visualize the entire product and compare items for prioritization. Inviting all parties to a product backlog refinement session would work too. Both methods involve stakeholders with a goal of creating a shared understanding before changing established priorities. The other options neither promote the flexibility and adaptability that are fundamental in agile nor do they help the project move forward with shared understanding among all parties. Lack of shared understanding could lead to a decision that is not aligned with the organization's priorities.", domain: "Domain II: Leadership", category: "B", isNewFormat: true },
            { id: 207, text: "A project team in a motor racing team is designing this year's braking system. The timeline is short and experts are embedded in the team. The team principals request weekly demos and close monitoring of budget and quality to protect the investment. Which agile approach would suit this project?", options: [
                {text: "A. Scrumban", explanation: "Scrumban is a hybrid agile approach that combines elements of Scrum and Kanban. While it is beneficial for managing flow and work-in-progress, it may not provide the structured framework needed for regular demos and budget controls as required in this scenario."},
                {text: "B. SAFER with predictive budget and quality controls", explanation: "SAFe (Scaled Agile Framework) is designed for scaling agile practices across large organizations, but it focuses more on planning and alignment rather than the tight iteration cycles and flexibility needed for this specific project."},
                {text: "C. Disciplined Agile®", explanation: "Disciplined Agile® is an adaptable toolkit that allows teams to select the best practices suited to their specific project needs. This approach is ideal for balancing the demand for frequent demos and strict budget and quality control, making it the most suitable option."},
                {text: "D. Scrum", explanation: "Scrum provides a solid framework for iterative development and regular feedback through sprints and reviews. However, it may lack the flexibility required for strict budget and quality monitoring compared to Disciplined Agile®."}
            ], userAnswer: "B. SAFER with predictive budget and quality controls", correctAnswer: "C. Disciplined Agile®", explanation: "This project has unique complexities, which demands application of different agile approaches. Disciplined Agile® is a tool kit of approaches and so offers project practitioners a diverse set of tools, functions, and approaches to plan for the budget and quality controls demanded by the principals and the flexibility for the team to innovate. These approaches can include Scrum, SAFE®, or Scrumban.", domain: "Domain III: Product", category: "B", isNewFormat: true },
            { id: 208, text: "A team has recently launched a new version of its healthcare management software, which took several months to develop. After this update, the team notices that some of the new features introduced are not being used by the users and others do not fully meet the needs for which they were designed. Which two actions should the team take to avoid this scenario in future versions? (Choose 2)", options: [
                {text: "A. Conduct a demo and collect user satisfaction levels after each new version is released.", explanation: "While conducting a demo can provide insights into user satisfaction, it is not sufficient to solely rely on this method after each version is released. Continuous feedback should be collected throughout the development process to ensure that the features align with user needs."},
                {text: "B. Encourage the product owner to provide more frequent feedback to the team to adjust features during development.", explanation: "Frequent feedback from the product owner is crucial as it allows the team to make necessary adjustments during development. This approach helps ensure that the features being developed meet the users' needs and expectations."},
                {text: "C. Organize a wide range of training seminars for users to ensure a good understanding and use of new features.", explanation: "Providing training may help users understand the new features; however, if the features do not meet their needs or are not used, training will not resolve the fundamental issue of feature relevance and usability."},
                {text: "D. Schedule frequent product reviews with key users to discuss existing features and future needs.", explanation: "This action is effective as it fosters ongoing communication between the team and key users, allowing for adjustments to be made based on user feedback and ensuring that future developments align with user requirements."},
                {text: "E. Act based on the results of retrospectives.", explanation: "Retrospectives are vital for continuous improvement, allowing the team to reflect on past performance and make informed decisions for future iterations. Acting on these results can help avoid similar issues in future releases."}
            ], userAnswer: "A. Conduct a demo and collect user satisfaction levels after each new version is released.", correctAnswer: "D. Schedule frequent product reviews with key users to discuss existing features and future needs. E. Act based on the results of retrospectives.", explanation: "During development, the team should be getting user feedback frequently enough to allow for continuous adjustment of features to meet customer needs, thus optimizing the value delivered. Teams should also hold retrospectives on a regular basis to discuss how to improve and then act based on their discussion. The team should not restrict a demo to only after a version is complete. Though the product owner is the voice of the customer, direct feedback from the intended product user is the optimal way of facilitating a successful fit of features for the customer. Finally, even though teams often deliver training with solutions, training customers about a feature they do not use is equal to forcing them to adopt something they did not want in the first place.", domain: "Domain III: Product", category: "B", isNewFormat: true },
            // Note: The full 94 questions are not provided in the prompt due to truncation, but in a real implementation, you would insert all 94 here. For this response, I've included the provided ones. To complete, extract all from the user's "94.txt".
        ];

        let currentQuestion = 0;
        let score = 0;
        let selectedOption = null;
        let answerShown = false;

        const quiz = document.getElementById('quiz');
        const progress = document.getElementById('progress');
        const scoreElement = document.getElementById('score');
        const counter = document.getElementById('question-counter');
        const finalScreen = document.getElementById('final-screen');
        const finalScore = document.getElementById('final-score');
        const percentage = document.getElementById('percentage');
        const message = document.getElementById('message');
        const restart = document.getElementById('restart');

        function loadQuestion() {
            const q = questions[currentQuestion];
            quiz.innerHTML = `
                <div class="category-badge cat-${q.category.toLowerCase()}">${q.category === 'A' ? 'Unfamiliar' : q.category === 'B' ? 'Guessed Wrong' : 'Minor Mistake'}</div>
                <div class="question-text">${q.text}</div>
                ${q.options.map((opt, i) => `<div class="option" data-index="${i}">${opt.text}</div>`).join('')}
                <button id="show-answer" disabled>Show Answer & Explanation</button>
                <button id="next-question" disabled>Next Question</button>
                <div id="explanation"></div>
            `;
            selectedOption = null;
            answerShown = false;
            document.getElementById('next-question').style.display = 'none';
            document.getElementById('explanation').style.display = 'none';

            const options = quiz.querySelectorAll('.option');
            options.forEach(opt => {
                opt.addEventListener('click', () => {
                    options.forEach(o => o.classList.remove('selected'));
                    opt.classList.add('selected');
                    selectedOption = opt.dataset.index;
                    document.getElementById('show-answer').disabled = false;
                });
            });

            document.getElementById('show-answer').addEventListener('click', showAnswer);
            document.getElementById('next-question').addEventListener('click', nextQuestion);
            updateProgress();
        }

        function showAnswer() {
            if (answerShown) return;
            answerShown = true;
            const q = questions[currentQuestion];
            const options = quiz.querySelectorAll('.option');
            let correctIndex = q.options.findIndex(opt => opt.text === q.correctAnswer);

            options.forEach((opt, i) => {
                opt.style.cursor = 'default';
                opt.removeEventListener('click', () => {});
                if (i == selectedOption) {
                    if (i == correctIndex) {
                        opt.classList.add('correct');
                        score++;
                        updateScore();
                    } else {
                        opt.classList.add('wrong');
                    }
                }
                if (i == correctIndex) {
                    opt.classList.add('correct');
                }
                const optExp = document.createElement('div');
                optExp.classList.add('option-explanation');
                optExp.innerHTML = q.options[i].explanation;
                optExp.style.display = 'block';
                opt.appendChild(optExp);
            });

            const expDiv = document.getElementById('explanation');
            expContent = `<strong>Correct Answer:</strong> ${q.correctAnswer}<br><br><strong>Your Incorrect Answer:</strong> ${q.userAnswer}<br><br><strong>Overall Explanation:</strong> ${q.explanation}<br><br><strong>Domain:</strong> [${q.domain}]`;
            expDiv.innerHTML = expContent;
            expDiv.style.display = 'block';
            document.getElementById('show-answer').disabled = true;
            document.getElementById('next-question').style.display = 'block';
            document.getElementById('next-question').disabled = false;
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                loadQuestion();
                counter.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
            } else {
                showFinalScreen();
            }
        }

        function updateProgress() {
            const percent = ((currentQuestion + 1) / questions.length) * 100;
            progress.style.width = `${percent}%`;
        }

        function updateScore() {
            scoreElement.textContent = `Live Score: ${score} / ${questions.length}`;
        }

        function showFinalScreen() {
            quiz.style.display = 'none';
            finalScreen.style.display = 'block';
            finalScore.textContent = score;
            const perc = (score / questions.length) * 100;
            percentage.textContent = `${perc.toFixed(2)}%`;
            if (perc >= 85) {
                message.textContent = "Excellent! Ready for the real exam";
            } else if (perc >= 70) {
                message.textContent = "Good, but needs more practice";
            } else {
                message.textContent = "Need to work more on wrong questions";
            }
            localStorage.setItem('acp_wrong_set94_score', score);
        }

        restart.addEventListener('click', () => {
            currentQuestion = 0;
            score = 0;
            updateScore();
            finalScreen.style.display = 'none';
            quiz.style.display = 'block';
            loadQuestion();
        });

        loadQuestion();
    </script>
