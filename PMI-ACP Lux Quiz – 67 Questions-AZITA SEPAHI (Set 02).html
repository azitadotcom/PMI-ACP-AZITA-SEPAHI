let currentIndex = 0;
let score = 0;
let attempted = 0;

const totalQuestions = questions.length;
const qCounterEl = document.getElementById('q-counter');
const qOrigEl = document.getElementById('q-orig');
const qDomainEl = document.getElementById('q-domain');
const qCategoryEl = document.getElementById('q-category');
const qTextEl = document.getElementById('question-text');
const multiHintEl = document.getElementById('multi-hint');
const optionsContainer = document.getElementById('options-container');
const textareaContainer = document.getElementById('textarea-container');
const textAnswerEl = document.getElementById('text-answer');
const explPanel = document.getElementById('explanation-panel');
const correctAnswerTextEl = document.getElementById('correct-answer-text');
const optionsExplEl = document.getElementById('options-expl');
const overallExplEl = document.getElementById('overall-expl');
const prevBtn = document.getElementById('prev-btn');
const nextBtn = document.getElementById('next-btn');
const checkBtn = document.getElementById('check-btn');
const scorePill = document.getElementById('score-pill');
const navGrid = document.getElementById('nav-grid');
const answerKeyList = document.getElementById('answer-key');
const saveBtn = document.getElementById('save-btn');
const saveStatus = document.getElementById('save-status');

questions.forEach(q => {
    q._status = 'unanswered'; // 'correct','incorrect','info'
    q._userSelection = null;  // single letter or array of letters or text
});

function updateScorePill() {
    scorePill.textContent = 'Score: ' + score + ' / ' + attempted;
}

function buildNavGrid() {
    navGrid.innerHTML = '';
    questions.forEach((q, idx) => {
        const btn = document.createElement('button');
        btn.className = 'nav-btn';
        btn.textContent = (idx + 1).toString();
        btn.dataset.index = idx;
        btn.addEventListener('click', () => {
            currentIndex = idx;
            loadQuestion();
        });
        navGrid.appendChild(btn);
    });
}

function updateNavStyles() {
    const btns = navGrid.querySelectorAll('.nav-btn');
    btns.forEach((btn, idx) => {
        const q = questions[idx];
        btn.classList.remove('current','correct','incorrect','info');
        if (idx === currentIndex) btn.classList.add('current');
        if (q.type === 'info') btn.classList.add('info');
        if (q._status === 'correct') btn.classList.add('correct');
        if (q._status === 'incorrect') btn.classList.add('incorrect');
    });
}

function buildAnswerKey() {
    answerKeyList.innerHTML = '';
    questions.forEach((q, idx) => {
        const li = document.createElement('li');
        const qLabel = document.createElement('span');
        qLabel.className = 'q-label';
        qLabel.textContent = 'Q' + (idx+1) + ': ';
        li.appendChild(qLabel);

        if (q.type === 'info') {
            const span = document.createElement('span');
            span.textContent = 'info / no scoring';
            li.appendChild(span);
        } else {
            const letters = q.correctLetters || [];
            const span = document.createElement('span');
            span.className = 'ans-label-correct';
            if (letters.length > 0) {
                span.textContent = letters.join(', ');
            } else {
                span.textContent = '?';
            }
            li.appendChild(span);
        }
        answerKeyList.appendChild(li);
    });
}

function loadQuestion() {
    const q = questions[currentIndex];
    qCounterEl.textContent = 'Q ' + (currentIndex+1) + ' / ' + totalQuestions;
    qOrigEl.textContent = 'Orig #' + q.orig_question_number;
    qDomainEl.textContent = q.domain || 'Domain –';
    let catClass = 'badge';
    if (q.category === 'A') catClass += ' cat-a';
    else if (q.category === 'B') catClass += ' cat-b';
    else if (q.category === 'C') catClass += ' cat-c';
    qCategoryEl.className = catClass;
    qCategoryEl.textContent = 'Cat ' + (q.category || '-');

    qTextEl.textContent = q.text || '';
    explPanel.classList.remove('visible');
    correctAnswerTextEl.textContent = '';
    optionsExplEl.innerHTML = '';
    overallExplEl.textContent = q.explanation || '';

    optionsContainer.innerHTML = '';
    textareaContainer.style.display = 'none';
    multiHintEl.style.display = 'none';

    if (q.type === 'info') {
        textareaContainer.style.display = 'block';
        multiHintEl.style.display = 'block';
        multiHintEl.textContent = 'Info question – read the explanation, score is not affected.';
        textAnswerEl.value = (typeof q._userSelection === 'string') ? q._userSelection : '';
    } else if (q.type === 'single' || q.type === 'multi') {
        const isMulti = (q.type === 'multi');
        if (isMulti) {
            const howMany = q.correctLetters ? q.correctLetters.length : 0;
            multiHintEl.style.display = 'block';
            multiHintEl.textContent = howMany > 0
                ? ('Multi‑select: choose ' + howMany + ' option(s).')
                : 'Multi‑select: choose all that apply.';
        }
        const stored = q._userSelection;
        const selectedSet = new Set(Array.isArray(stored) ? stored : (stored ? [stored] : []));
        q.options.forEach(opt => {
            const li = document.createElement('li');
            li.className = 'option-item';
            const label = document.createElement('label');
            label.className = 'option-label';
            const input = document.createElement('input');
            input.type = isMulti ? 'checkbox' : 'radio';
            input.name = 'option';
            const letter = opt.text.split('.')[0].trim();
            input.value = letter;
            if (selectedSet.has(letter)) {
                input.checked = true;
            }
            const letterSpan = document.createElement('span');
            letterSpan.className = 'option-letter';
            letterSpan.textContent = letter + '.';

            const textSpan = document.createElement('span');
            textSpan.className = 'option-text';
            const dotIndex = opt.text.indexOf('.');
            const textOnly = dotIndex >= 0 ? opt.text.substring(dotIndex+1).trim() : opt.text;
            textSpan.textContent = textOnly;

            label.appendChild(input);
            label.appendChild(letterSpan);
            label.appendChild(textSpan);
            li.appendChild(label);
            optionsContainer.appendChild(li);
        });
    }

    prevBtn.disabled = currentIndex === 0;
    nextBtn.disabled = currentIndex === totalQuestions - 1;
    updateNavStyles();
}

function showExplanationForQuestion(q, isCorrect, userLetters) {
    explPanel.classList.add('visible');

    if (q.type === 'info') {
        correctAnswerTextEl.textContent = q.answerText
            ? ('Correct mapping / key: ' + q.answerText)
            : '';
        optionsExplEl.innerHTML = '';
        return;
    }

    const letters = q.correctLetters || [];
    if (letters.length > 0) {
        correctAnswerTextEl.textContent = 'Correct: ' + letters.join(', ');
    } else {
        correctAnswerTextEl.textContent = 'Correct answer not parsed.';
    }

    const labels = optionsContainer.querySelectorAll('.option-label');
    labels.forEach(label => {
        label.classList.remove('correct','incorrect');
        const input = label.querySelector('input');
        if (!input) return;
        const letter = input.value;
        if (letters.includes(letter)) {
            label.classList.add('correct');
        } else if (userLetters && userLetters.includes(letter)) {
            label.classList.add('incorrect');
        }
    });

    optionsExplEl.innerHTML = '';
    if (q.options && q.options.length) {
        q.options.forEach(opt => {
            const letter = opt.text.split('.')[0].trim();
            const wrapper = document.createElement('div');
            wrapper.style.marginBottom = '4px';
            const strong = document.createElement('strong');
            strong.textContent = letter + ': ';
            const span = document.createElement('span');
            span.textContent = opt.explanation || '';
            wrapper.appendChild(strong);
            wrapper.appendChild(span);
            optionsExplEl.appendChild(wrapper);
        });
    }
}

function checkCurrentAnswer() {
    const q = questions[currentIndex];

    if (q.type === 'info') {
        const textVal = textAnswerEl.value || '';
        q._userSelection = textVal;
        q._status = 'info';
        showExplanationForQuestion(q, true, null);
        updateNavStyles();
        return;
    }

    if (q.type === 'single') {
        const selected = optionsContainer.querySelector('input[name="option"]:checked');
        if (!selected) {
            alert('Select one option first.');
            return;
        }
        const letter = selected.value;
        q._userSelection = letter;
        const correctLetters = q.correctLetters || [];
        const isCorrect = (correctLetters.length === 0) ? false : correctLetters.includes(letter);

        if (q._status === 'unanswered') {
            attempted += 1;
        }
        if (isCorrect && q._status !== 'correct') {
            score += 1;
            q._status = 'correct';
        } else if (!isCorrect) {
            q._status = 'incorrect';
        }
        updateScorePill();
        showExplanationForQuestion(q, isCorrect, [letter]);
    } else if (q.type === 'multi') {
        const selected = Array.from(optionsContainer.querySelectorAll('input[name="option"]:checked'));
        if (selected.length === 0) {
            alert('Select at least one option.');
            return;
        }
        const letters = selected.map(el => el.value).sort();
        q._userSelection = letters;
        const correctLetters = (q.correctLetters || []).slice().sort();
        let isCorrect = false;
        if (correctLetters.length > 0) {
            isCorrect = (letters.length === correctLetters.length) &&
                        letters.every((v, i) => v === correctLetters[i]);
        }
        if (q._status === 'unanswered') {
            attempted += 1;
        }
        if (isCorrect && q._status !== 'correct') {
            score += 1;
            q._status = 'correct';
        } else if (!isCorrect) {
            q._status = 'incorrect';
        }
        updateScorePill();
        showExplanationForQuestion(q, isCorrect, letters);
    }
    updateNavStyles();
}

function saveState() {
    try {
        const payload = {
            currentIndex,
            score,
            attempted,
            answers: questions.map(q => ({
                id: q.id,
                type: q.type,
                status: q._status,
                selection: q._userSelection
            }))
        };
        localStorage.setItem('pmi_acp_quiz_94_state', JSON.stringify(payload));
        const ts = new Date().toLocaleTimeString();
        saveStatus.textContent = 'Saved at ' + ts;
    } catch (e) {
        console.error(e);
        saveStatus.textContent = 'Could not save (browser blocked).';
    }
}

function loadState() {
    try {
        const raw = localStorage.getItem('pmi_acp_quiz_94_state');
        if (!raw) return;
        const payload = JSON.parse(raw);
        if (!payload || !payload.answers) return;
        currentIndex = payload.currentIndex || 0;
        score = payload.score || 0;
        attempted = payload.attempted || 0;
        payload.answers.forEach(stored => {
            const q = questions.find(qq => qq.id === stored.id);
            if (!q) return;
            q._status = stored.status || 'unanswered';
            q._userSelection = (stored.selection === undefined ? null : stored.selection);
        });
        updateScorePill();
        saveStatus.textContent = 'Loaded previous session.';
    } catch (e) {
        console.error(e);
    }
}

prevBtn.addEventListener('click', () => {
    if (currentIndex > 0) {
        currentIndex -= 1;
        loadQuestion();
    }
});
nextBtn.addEventListener('click', () => {
    if (currentIndex < totalQuestions - 1) {
        currentIndex += 1;
        loadQuestion();
    }
});
checkBtn.addEventListener('click', () => {
    checkCurrentAnswer();
});
saveBtn.addEventListener('click', () => {
    saveState();
});

// init
buildNavGrid();
buildAnswerKey();
loadState();
loadQuestion();
updateScorePill();
</script>
